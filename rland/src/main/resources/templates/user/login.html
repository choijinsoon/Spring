<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="inc/layout">

<!-- ---------------------------------------------------------------------- -->
<main layout:fragment="content">
    <section>
        <header class="header-default">
            <h1 class="text-title1-h1">로그인</h1>
        </header>
        <section class="login">
            <h1 class="d-none">일반 로그인</h1>
            <div th:if="${param.error}">
                아이디 또는 비밀번호가 일치하지 않습니다.
            </div>
            <form action="login" method="post">
                <div class="d-flex align-items-center">
                    <label class="d-none">아이디</label><input class="" name="username" type="text" placeholder="로그인 아이디를 입력하세요">
                </div>
                <div class="d-flex align-items-center">
                    <label class="d-none">비밀번호</label><input class="" name="password" type="password" placeholder="비밀번호">
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <input type="checkbox">
                    <label>로그인 저장</label>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <input class="btn btn-default" type="submit" value="로그인">
                    <a class="btn btn-cancel" href="">취소하기</a>
                </div>

                <input type="hidden" name="returnURL" th:value="${param.returnURL}">
            </form>
        </section>
                
        <section class="register">
            <h1 class="d-none">회원가입</h1>
            <a href="signup.html">회원가입</a>
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
        </section>

        <section class="social-login">
            <h1 class="d-none">소셜 로그인</h1>
            <span>또는 다음으로 로그인</span>
            <div>
                <a class="icon icon-naver mx-2" href="">네이버 로그인</a>
                <a class="icon icon-kakao mx-2" href="">카카오 로그인</a>
                <a class="icon icon-youtube mx-2" href="/oauth2/authorization/google">구글 로그인</a>
            </div>
        </section>
    </section>
</main>

</html>
