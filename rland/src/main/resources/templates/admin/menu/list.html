<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="inc/layout">


<!-- ---------------------------------------------------------------------- -->
<main layout:fragment="content">
	<script src="/js/admin/menu/list.js"></script>
	<section>
		<header class="search-header">
			<h1 class="text-title1-h1">알랜드 메뉴</h1>
			<form>
				<input type="text">
				<input type="submit" class="icon icon-find">
			</form>
		</header>

		<nav class="menu-category">
			<header class="d-flex">
				<h1 class="text-normal-bold">메뉴분류</h1>
				<div>
					<a class="btn btn-mini bg-blue" href="">분류추가</a>
				</div>
			</header>
			<ul>
				<li class="menu-selected">
					<a href="/menu/list">전체</a>
				</li>
				<li>
					<a href="">커피음료</a>
				</li>
				<li>
					<a href="">수제청</a>
				</li>
				<li>
					<a href="">샌드위치</a>
				</li>
				<li>
					<a href="">쿠키</a>
				</li>
			</ul>
		</nav>

		<section class="cart-section">
			<h1 class="d-none">장바구니</h1>
			<span class="text-title3">커피음료</span>
			<a class="btn btn-mini bg-blue btn-add" href="">메뉴추가</a>
		</section>


		<section class="menu-section">
			<h1 class="d-none">메뉴목록</h1>
			<div class="menu-list">
				<section class="menu d-none menu-reg-section border-bottom border-color-1">
					<form class="overflow-hidden" action="reg" method="post" enctype="multipart/form-data">
						<h1><input type="text" class="input w-75 w-100-md" name="title" placeholder="메뉴 이름을 입력하세요.">
						</h1>
						<div class="menu-img-box">
							<img src="/image/product/blank-img.png" class="img-input">
							<input type="file" class="d-none file-input" name="img">
						</div>
						<div class="menu-price"><input class="w-75 w-50-md input ml-0 ml-1-md" type="text" name="price"
								placeholder="가격을 입력하세요"> 원</div>
						<div class="menu-option-list">
							<span class="menu-option">
								<input class="menu-option-input" type="checkbox">
								<label>ICED</label>
							</span>
							<span class="menu-option ml-2">
								<input class="menu-option-input" type="checkbox">
								<label>Large</label>
							</span>
						</div>
						<div class="menu-button-list">
							<input class="btn btn-line btn-round btn-size-1 btn-bd-blue rounded-0-md" type="submit"
								value="취소">
							<input
								class="btn btn-fill btn-round rounded-0-md btn-size-1 btn-bd-blue btn-color-blue ml-1"
								type="submit" value="저장">
						</div>
					</form>
				</section>
				<section class="menu border-bottom border-color-1" th:each="menu:${list}">
					<form class="">
						<h1 th:text="${menu.name}">알랜드 커피</h1>
						<div class="menu-img-box">
							<a href="detail.html" th:href="${menu.id}"><img class="menu-img" src="/image/product/12.png" th:src="${menu.img}"></a>
						</div>
						<div th:text="${#dates.format(menu.regDate, 'yyyy-MM-dd HH:mm')}"></div>
						<div class="menu-price" th:text="${menu.price}+' 원'">4500 원</div>
						<div class="menu-option-list">
							<span class="menu-option">
								<input class="menu-option-input" type="checkbox">
								<label>ICED</label>
							</span>
							<span class="menu-option ml-2">
								<input class="menu-option-input" type="checkbox">
								<label>Large</label>
							</span>
						</div>
						<div class="menu-button-list">
							<input class="btn btn-line btn-round btn-size-1 rounded-0-md" type="submit" value="수정">
							<input class="btn btn-fill btn-round rounded-0-md btn-size-1 ml-1" type="submit" value="삭제">
						</div>
					</form>
				</section>

			</div>
		</section>

		<div class="d-flex justify-content-center py-3">
			<a href="" class="btn btn-line btn-round w-100 w-50-md py-2">더보기(13+)</a>
		</div>

		<section class="new-menu menu-section-p">
			<h1 class="d-none">신메뉴 목록</h1>
			<!-- <ul>
                    <li>
                    </li>
                </ul>  -->
			<div class="list">
				<span>신규로 출시된 메뉴가 없습니다.</span>
			</div>
		</section>

	</section>
</main>
<footer class="footer">
	<h2>알랜드(Rland)</h2>
	<div>
		copyright @ rland.co.kr 2022-2022 All Right Reservved. Contact admin@rland.co.kr for more information
	</div>
</footer>
<aside class="aside-bar">
	<h1>aside</h1>
	<section class="aside-bar-content">
		<h1>메인메뉴</h1>
		<ul class="mt-3">
			<li><a href="">카페메뉴</a></li>
			<li><a href="">공지사항</a></li>
			<li><a href="">로그인</a></li>
		</ul>
	</section>
</aside>
</body>

</html>
